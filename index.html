<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio dos DepÃ³sitos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    .resumo {
      background: #ffffff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
    }

    .barra-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;
      margin-top: 8px;
    }

    .barra {
      height: 100%;
      width: 0%;
      background: #2ecc71;
      transition: width 0.3s;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .item {
      background: #fff;
      border-radius: 6px;
      padding: 12px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
    }

    .checked {
      background: #c8f7c5;
      border-color: #2ecc71;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <h2>ðŸ’° Desafio dos DepÃ³sitos</h2>

  <div class="resumo">
    <div>ðŸŽ¯ Meta: <strong>R$ 20.100</strong></div>
    <div>ðŸ“Š DepÃ³sitos feitos: <strong id="qtd">0</strong></div>
    <div>ðŸ’µ Total acumulado: <strong>R$ <span id="total">0</span></strong></div>

    <div class="barra-container">
      <div class="barra" id="barra"></div>
    </div>
    <div id="percentual">0%</div>
  </div>

  <div class="grid" id="grid"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ðŸ”´ COLE AQUI O SEU firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyDRxhtq9epAkPkTaT5f9TD4rSZAUCfX6oc",
      authDomain: "desafio-depositos-852a3.firebaseapp.com",
      databaseURL: "https://desafio-depositos-852a3-default-rtdb.firebaseio.com",
      projectId: "desafio-depositos-852a3",
      storageBucket: "desafio-depositos-852a3.firebasestorage.app",
      messagingSenderId: "647027057762",
      appId: "1:647027057762:web:28a08bbd69362290ecdd3b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("desafio");

    const TOTAL_NUMEROS = 200;
    const META = 20100;
    let checks = {};

    function calcularResumo() {
      let soma = 0;
      let quantidade = 0;

      for (let i = 1; i <= TOTAL_NUMEROS; i++) {
        if (checks[i]) {
          soma += i;
          quantidade++;
        }
      }

      const percentual = Math.min((soma / META) * 100, 100);

      document.getElementById("total").textContent = soma;
      document.getElementById("qtd").textContent = quantidade;
      document.getElementById("barra").style.width = percentual + "%";
      document.getElementById("percentual").textContent =
        percentual.toFixed(1) + "%";
    }

    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 1; i <= TOTAL_NUMEROS; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `R$ ${i}`;

        if (checks[i]) div.classList.add("checked");

        div.onclick = () => {
          checks[i] = !checks[i];
          ref.set(checks);
        };

        grid.appendChild(div);
      }

      calcularResumo();
    }

    // ðŸ”„ Escuta em tempo real
    ref.on("value", (snapshot) => {
      checks = snapshot.val() || {};
      render();
    });
  </script>

</body>
</html>
