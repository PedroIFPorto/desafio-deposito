<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio dos DepÃ³sitos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
    }

    .modo {
      text-align: center;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .resumo {
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
    }

    .barra-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      height: 18px;
      margin-top: 8px;
    }

    .barra {
      height: 100%;
      width: 0%;
      background: #2ecc71;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .item {
      background: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
    }

    .checked {
      background: #c8f7c5;
      border-color: #2ecc71;
      text-decoration: line-through;
    }

    .readonly {
      cursor: not-allowed;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <h2>ğŸ’° Desafio dos DepÃ³sitos</h2>
  <div class="modo" id="modo"></div>

  <div class="resumo">
    <div>ğŸ¯ Meta: <strong>R$ 20.100</strong></div>
    <div>ğŸ“Š DepÃ³sitos feitos: <strong id="qtd">0</strong></div>
    <div>ğŸ’µ Total acumulado: <strong>R$ <span id="total">0</span></strong></div>

    <div class="barra-container">
      <div class="barra" id="barra"></div>
    </div>
    <div id="percentual">0%</div>
  </div>

  <div class="grid" id="grid"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ğŸ” ADMIN
    const params = new URLSearchParams(window.location.search);
    const isAdmin = params.get("admin") === "1234";

    // ğŸ”´ COLE SEU firebaseConfig AQUI
    const firebaseConfig = {
      apiKey: "COLE_AQUI",
      authDomain: "COLE_AQUI",
      databaseURL: "COLE_AQUI",
      projectId: "COLE_AQUI",
      storageBucket: "COLE_AQUI",
      messagingSenderId: "COLE_AQUI",
      appId: "COLE_AQUI"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("desafio");

    const TOTAL = 200;
    const META = 20100;
    let checks = {};

    document.getElementById("modo").textContent =
      isAdmin ? "ğŸ”“ Modo Administrador" : "ğŸ‘€ Modo VisualizaÃ§Ã£o";

    function calcularResumo() {
      let soma = 0;
      let qtd = 0;

      for (let i = 1; i <= TOTAL; i++) {
        if (checks[i]) {
          soma += i;
          qtd++;
        }
      }

      const perc = Math.min((soma / META) * 100, 100);

      document.getElementById("total").textContent = soma;
      document.getElementById("qtd").textContent = qtd;
      document.getElementById("barra").style.width = perc + "%";
      document.getElementById("percentual").textContent =
        perc.toFixed(1) + "%";
    }

    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 1; i <= TOTAL; i++) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = `R$ ${i}`;

        if (checks[i]) div.classList.add("checked");
        if (!isAdmin) div.classList.add("readonly");

        div.onclick = () => {
          if (!isAdmin) return;
          checks[i] = !checks[i];
          ref.set(checks);
        };

        grid.appendChild(div);
      }

      calcularResumo();
    }

    ref.on("value", snapshot => {
      checks = snapshot.val() || {};
      render();
    });
  </script>

</body>
</html>
